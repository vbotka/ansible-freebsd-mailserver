---
- name: "Dirs: Create DKIM dirs"
  tags: fm-dirs-dkim
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    owner: root
    group: wheel
    mode: "0755"
  loop:
    - "{{ fm_dkim_dir }}"
    - "{{ fm_dkim_dir_keys }}"

- name: "Dirs: Create DKIM domain key dirs"
  tags: fm-dirs-dkim-domains
  ansible.builtin.file:
    state: directory
    path: "{{ fm_dkim_dir_keys }}/{{ item.name }}"
    owner: root
    group: wheel
    mode: "0755"
  loop: "{{ fm_dkim_domains }}"
  loop_control:
    label: "{{ fm_dkim_dir_keys }}/{{ item.name }}"

# EOF
