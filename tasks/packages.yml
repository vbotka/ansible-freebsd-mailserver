---

- name: "packages: Install packages"
  pkgng:
    name: "{{ item }}"
  loop: "{{ freebsd_mailserver_packages }}"
  when: freebsd_install_method == "packages"
  
- name: "packages: Install ports"
  portinstall:
    name: "{{ item }}"
    use_packages: "{{ freebsd_use_packages }}"
  loop: "{{ freebsd_mailserver_packages }}"
  when: freebsd_install_method == "ports"

